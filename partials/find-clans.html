    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

<h4>Clans</h4>
<div ng-repeat="clan in findClans.clansArr">
  <a class="bigLink" ng-href="/#/clan-profile/{{clan.name}}">{{clan.name}}</a>
  <span class="member">Members: {{clan.users.length}}</span>
  <div class="row">
    <div ng-repeat="game in clan.games">
      <div class="panel panel-default col-xs-11 col-sm-5 col-md-3 col-lg-2">
        <div class="panel-body">
          <img class="img-responsive" ng-click="findClans.showInput(game)" ng-src="{{game.image}}">
        </div>
      </div>
    </div>
  </div>
</div>
