<div class="container-fuild authform logHead">
  <span class="clanl">Clan</span><span class="loc">Loc</span>
</div>
<p class="gameLocal">Local Gaming</p>
<div class="logg">
  <div class="container-fluid authform">
    <div class="row">
      <div class="col-sm-1 col-md-2 col-lg-3"></div>
      <div class="col-sm-10 col-md-8 col-lg-6">
        <form>
          <div class="input-group">
            <span class="input-group-addon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email:</span>
            <input type="email" class="form-control add-input" id="email-input" ng-model="login.email">
          </div>
          <div class="input-group">
            <span class="input-group-addon">Password:</span>
            <input type="password" class="form-control add-input" id="password-input" ng-model="login.password">
          </div>
          <div class="loginbuttons">
            <button class="btn btn-default" id="login-btn" type="submit" ng-click="login.logIn()">Log In</button> or
            <button class="btn btn-default" id="signup-btn" ng-click="login.signUp()">Sign Up</button>
          </div>
        </form>
        <hr>
        <h4>Or Log In With:</h4>
        <div class="authbuttons">
          <button id="github-btn" ng-click="login.serviceAuth('github')">&nbsp;Github</button>
          <button id="facebook-btn" ng-click="login.serviceAuth('facebook')">&nbsp;Facebook</button>
          <button id="google-btn" ng-click="login.serviceAuth('google')">&nbsp;Google</button>
          <button id="twitter-btn" ng-click="login.serviceAuth('twitter')">&nbsp;Twitter</button>
        </div>
      </div>
      <div class="col-sm-1 col-md-2 col-lg-3"></div>
    </div>
  </div>
</div>
